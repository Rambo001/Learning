<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css"  href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" >
		<title>Custom Checkboxes</title>
	</head>

	<body>

		<form>

			<label>
				<input name="check" type="checkbox"><span class="label-text">Item One</span>
			</label>
			</br>

			<label>
				<input name="check" type="checkbox"><span class="label-text">Item Two</span>
			</label>
			</br>

			<label>
				<input name="check" type="checkbox"><span class="label-text">Item Three</span>
			</label>
			</br>

			<label>
				<input name="check" type="checkbox" disabled><span class="label-text">Item Four</span>
			</label>
			</br>

		</form>

	</body>
