<!DOCTYPE html>
<html>
	<head>
		<title>Angular JS | Todo list</title>
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body ng-app="toDoListApp">
		<h1>TODOs</h1>
		<div class="list" ng-controller="mainCtrl">
			<div ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.completed"><span ng-click="todo.completed = !todo.completed"></span>
			<label ng-click="editing = true" ng-hide="editing">{{todo.name}}</label>
			<input type="text" ng-blur="editing = false" ng-model="todo.name" ng-show="editing">
			<div class="actions">
				<a href="" ng-click="helloWorld()">save</a>
				<a href="">delete</a>
			</div>
			</div>
			{{todos}}
		</div>
		

		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
