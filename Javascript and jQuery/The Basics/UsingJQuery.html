<!DOCTYPE html>
<html>
	<head>
		<title>Using JQuery</title>
	</head>
	<body>
		<h1 id="main-heading">Hola people</h1>
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			var newMainHeading = prompt("What would you want the text to say?");
			$("#main-heading").text(newMainHeading);
			for (var i = 0; i < 4; i++) {
				var j = i+1;
				var hobby = prompt("Your hobby no. " + j);
				$("body").append("<p>" + hobby + "</p>");
			};
			$("h1").fadeOut(3000);
			$("h1").fadeIn(2000);
			$("h1").slideUp(3000).slideDown(1000);
			$("h1").hide();
			</script>
	</body>
</html>
