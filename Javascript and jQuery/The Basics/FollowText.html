<!DOCTYPE html>
<html>
	<head>
		<title>Following the Mouse</title>
	</head>
	<body>
		<img src="mouse.png" width = "100" height = "100"/>
		
		<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			$("html").mousemove(function(event){
				$("img").offset({
					left: event.pageX,
					top: event.pageY
				});
			});
		</script>

	</body>
</html>
