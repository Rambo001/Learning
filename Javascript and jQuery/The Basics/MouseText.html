<!DOCTYPE html>
<html>
	<head>
		<title>MouseText</title>
	</head>
	<body>
		<h1 id="move">I follow you</h1>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			$("html").click(function(event){
				$("h1").offset({
					left: event.pageX,
					top: event.pageY
				});
			});
		</script>
	</body>
</html>
